<!-- The onClicks ensure these vnodes aren't fully static -->
<template>
    <!-- empty -->
    <div onclick={onClick}></div>
    <!-- static class -->
    <div onclick={onClick} class="foo"></div>
    <!-- static style -->
    <div onclick={onClick} style="content: '';"></div>
    <!-- static attr -->
    <div onclick={onClick} aria-label="baz"></div>
    <!-- static text child node -->
    <div onclick={onClick}>foo</div>
    <!-- static prop on a component -->
    <benchmark-updatable-sub-component onclick={onClick} prop="foo"></benchmark-updatable-sub-component>
    <!-- static attr on a component -->
    <benchmark-updatable-sub-component onclick={onClick} title="foo"></benchmark-updatable-sub-component>
    <!-- static text child node on a component -->
    <benchmark-updatable-sub-component onclick={onClick}>foo</benchmark-updatable-sub-component>
    <!-- dynamic class -->
    <div onclick={onClick} class={data.label}></div>
    <!-- dynamic style -->
    <div onclick={onClick} style={dynamicStyle}></div>
    <!-- dynamic attr -->
    <div onclick={onClick} aria-label={data.label}></div>
    <!-- dynamic text child node -->
    <div onclick={onClick}>{data.label}</div>
    <!-- mixed dynamic and static text child nodes -->
    <div onclick={onClick}>{data.label} and {data.label}</div>
    <!-- dynamic prop on a component -->
    <benchmark-updatable-sub-component onclick={onClick} prop={data.label}></benchmark-updatable-sub-component>
    <!-- dynamic attr on a component -->
    <benchmark-updatable-sub-component onclick={onClick} title={data.label}></benchmark-updatable-sub-component>
    <!-- dynamic text child node on a component -->
    <benchmark-updatable-sub-component onclick={onClick}>{data.label}</benchmark-updatable-sub-component>
    <!-- mixed dynamic and static text child nodes on a component -->
    <benchmark-updatable-sub-component onclick={onClick}>{data.label} and {data.label}</benchmark-updatable-sub-component>
</template>
