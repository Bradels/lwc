<template lwc:render-mode="light">
    <x-light-leaf>
        <slot slot="lower" name="upper"></slot>
        <slot lwc:if={assignDefaultSlotUsingVariable} slot={defaultSlotReassignment}>Default slot not yet forwarded</slot>
        <slot lwc:else slot="default-slot-reassigned">Default slot not yet forwarded</slot>
        <slot slot="upper" name="lower"></slot>
        <div>
            <slot slot="nested-slot" name="nested-slot"></slot>
        </div>
        <slot slot={dynamicSlotAssignment} name="dynamic"></slot>
    </x-light-leaf>
</template>
