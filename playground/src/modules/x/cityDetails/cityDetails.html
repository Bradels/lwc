<template>
    <template lwc:if={isEditMode}>
        <form onsubmit={handleSubmit}>
            <input type="hidden" name="id" value={$city.id} />
            <label>Name:
                <input name="name" value={$city.name}/>
            </label>
            <br />
            <label>Population:
                <input name="population" value={$city.population}/>
            </label>
            <br />

            <button type="submit">save</button><button onclick={handleCancel}>cancel</button>
        </form>
    </template>
    <template lwc:else>
        <dl>
            <dd><a href="#" onclick={enterEditMode}>edit</a></dd>
            <dt>Name: </dt>
            <dd>{$city.name}</dd>

            <dt>Population: </dt>
            <dd>{$city.population}</dd>
        </dl>
    </template>
</template>
